{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
</head>
<body class="animsition">

	<style type="text/css">
	
		.login-container {
            width: 500px;
            margin: 180px auto;
          }
          
	</style>

	<!-- Title page -->
	<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('{% static 'images/bg-01.jpg' %});">
		<h2 class="ltext-105 cl0 txt-center">
			Login
		</h2>
	</section>	

	<!-- Content page -->
	<section class="bg0 p-t-10 p-b-16">
		<div class="container login-container">
			<div class="flex-w flex-tr">
				<div class="size-110 bor10  p-lr-70 p-t-5 p-b-70 p-lr-15-lg w-full-md">
					<form method="post" action="{% url 'login' %}">
						{% csrf_token %}
						<h4 class="mtext-105 cl2 txt-center p-b-30"><br>
							Login
						</h4>
						{% if msgs %}
				              <div class="alert alert-info" role="alert">
				                {{msgs}}
				              </div>
				        {% endif %}
				        {% if msg %}
				            <div class="alert alert-danger" role="alert">
				              {{msg}}
				              </div>
				        {% endif %}
						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="email" placeholder="Your Email Address">
						</div>
						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="password" placeholder="Your Password">
						</div>

						<button class="flex-c-m stext-101 cl0 size-150 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
							Login
						</button>
						<br>
						<p><a href="{% url 'forgot-password' %}" class="btn btn-link">Forgot Password?</a></p>
						<div>
						<br>	
						<p>Don't have an account? <a href="{% url 'signup' %}" class="btn btn-link">Sign Up</a></p>
						</div>
					</form>
				</div>


				</div>
			</div>
		</div>
	</section>	
	
	

</body>
</html>
{% endblock %}
